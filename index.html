<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalogue</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background-color: #0f0f0f;
      border-bottom: 1px solid #222;
      position: relative;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-link,
    .btn-login,
    .btn-started {
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .nav-link {
      color: white;
    }

    .nav-link:hover {
      background-color: #1c1c1c;
    }

    .btn-login {
      background-color: #1f2937;
      color: white;
    }

    .btn-started {
      background-color: #facc15;
      color: black;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .mobile-nav {
      display: flex;
      flex-direction: column;
      background-color: #1c1c1c;
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 250px;
      padding: 2rem 1.5rem;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 999;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .mobile-nav.show {
      transform: translateX(0);
    }

    .mobile-nav a {
      margin-bottom: 1.2rem;
      text-align: right;
      color: white !important;
      background-color: transparent;
      padding: 0.6rem 1rem;
      text-decoration: none;
      font-weight: 500;
      border-radius: 8px;
    }

    .mobile-nav a.btn-login {
      background-color: #1f2937;
    }

    .mobile-nav a.btn-started {
      background-color: #facc15;
      color: black !important;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 998;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      padding: 3rem 1.5rem;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      gap: 2rem;
      text-align: center;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .hero-text p {
      font-size: 1rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .hero-graphic {
      background-color: #1c1c1c;
      border-radius: 1rem;
      height: 250px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px #facc15aa;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .main {
        flex-direction: column;
        text-align: center;
      }

      .hero-graphic {
        height: 200px;
      }

      .logo {
        order: 1;
      }

      .hamburger {
        order: 2;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Finalogue</div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <nav>
      <a href="#" class="nav-link">Features</a>
      <a href="#" class="nav-link">Pricing</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Contact</a>
      <a href="login.html" class="btn-login">Login</a>
      <a href="signup.html" class="btn-started">Get Started</a>
    </nav>
  </header>

  <!-- Overlay for click outside -->
  <div id="overlay" onclick="closeMenu()"></div>

  <!-- Mobile Menu -->
  <div class="mobile-nav" id="mobileMenu">
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="login.html" class="btn-login">Login</a>
    <a href="signup.html" class="btn-started">Get Started</a>
  </div>

  <!-- Hero Section -->
  <section class="main">
    <div class="hero-text">
      <h1>Investment हैं तो <span style="color:#facc15">Future</span> है</h1>
      <p>
        Make smarter decisions with Finalogue. Track performance, manage your portfolio,<br />
        and stay ahead in the market.
      </p>
      <a href="signup.html" class="btn-started">Get Started</a>
    </div>
    <div class="hero-graphic"></div>
  </section>

  <!-- Script -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      const overlay = document.getElementById('overlay');
      const isOpen = menu.classList.contains('show');

      if (isOpen) {
        menu.classList.remove('show');
        overlay.style.display = 'none';
      } else {
        menu.classList.add('show');
        overlay.style.display = 'block';
      }
    }

    function closeMenu() {
      document.getElementById('mobileMenu').classList.remove('show');
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
