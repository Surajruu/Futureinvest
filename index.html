<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureInvest</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f; /* Dark bold background */
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background-color: #0f0f0f;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #1c1c1c;
    }

    .btn-login {
      background-color: #1f2937;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn-login:hover {
      background-color: #374151;
    }

    .btn-started {
      background-color: #facc15;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-started:hover {
      background-color: #eab308;
    }

    .main {
      display: flex;
      justify-content: space-between;
      align-items: stretch; /* allow children to fill height */
      padding: 4rem 6rem;
      min-height: 70vh; /* vertical height for centering */
    }

    .hero-text {
      max-width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      height: 100%;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .hero-text p {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    .hero-text .btn-started {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      width: fit-content;
    }

    .hero-graphic {
      width: 40%;
      height: 300px;
      background-color: #1c1c1c;
      border-radius: 1rem;
      box-shadow: 0 0 15px #facc15aa;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        text-align: center;
        padding: 3rem 2rem;
      }

      .hero-text, .hero-graphic {
        width: 100%;
        max-width: 100%;
      }

      .hero-graphic {
        margin-top: 2rem;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">FutureInvest</div>
    <nav>
      <a href="#" class="nav-link">Features</a>
      <a href="#" class="nav-link">Pricing</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Contact</a>
      <a href="login.html" class="btn-login">Login</a>
      <a href="signup.html" class="btn-started">Get Started</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="main">
    <div class="hero-text">
      <h1>
        Investment हैं तो Future है
      </h1>
      <p>
        Make smarter decisions with FutureInvest. Track performance, manage your portfolio,<br />
        and stay ahead in the market.
      </p>
      <a href="signup.html" class="btn-started">Get Started</a>
    </div>
    <div class="hero-graphic">
      <!-- Placeholder for graphic -->
    </div>
  </section>

</body>
</html>
