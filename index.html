<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureInvest</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 1.5rem;
      background-color: #0f0f0f;
      flex-wrap: wrap;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      flex: 1 1 100%;
      margin-bottom: 1rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .nav-link,
    .btn-login,
    .btn-started {
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .nav-link {
      color: white;
    }

    .nav-link:hover {
      background-color: #1c1c1c;
    }

    .btn-login {
      background-color: #1f2937;
      color: white;
    }

    .btn-login:hover {
      background-color: #374151;
    }

    .btn-started {
      background-color: #facc15;
      color: black;
    }

    .btn-started:hover {
      background-color: #eab308;
    }

    .main {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 3rem 1.5rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1 1 100%;
      text-align: center;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .hero-text p {
      font-size: 1rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .hero-text .btn-started {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }

    .hero-graphic {
      flex: 1 1 100%;
      background-color: #1c1c1c;
      border-radius: 1rem;
      height: 250px;
      width: 100%;
      box-shadow: 0 0 15px #facc15aa;
      margin-top: 1.5rem;
    }

    @media (min-width: 769px) {
      .logo {
        flex: 0 0 auto;
        margin-bottom: 0;
      }

      nav {
        width: auto;
        justify-content: flex-end;
      }

      .main {
        flex-wrap: nowrap;
        align-items: stretch;
      }

      .hero-text {
        flex: 1;
        text-align: left;
        max-width: 50%;
      }

      .hero-graphic {
        flex: 1;
        max-width: 40%;
        height: 300px;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">FutureInvest</div>
    <nav>
      <a href="#" class="nav-link">Features</a>
      <a href="#" class="nav-link">Pricing</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Contact</a>
      <a href="login.html" class="btn-login">Login</a>
      <a href="signup.html" class="btn-started">Get Started</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="main">
    <div class="hero-text">
      <h1>Investment हैं तो Future है</h1>
      <p>
        Make smarter decisions with FutureInvest. Track performance, manage your portfolio,<br />
        and stay ahead in the market.
      </p>
      <a href="signup.html" class="btn-started">Get Started</a>
    </div>
    <div class="hero-graphic">
      <!-- Placeholder graphic -->
    </div>
  </section>

</body>
</html>
