<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureInvest - Smarter Investing</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      line-height: 1.6;
    }

    header {
      background-color: #1e293b;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .fut {
      color: red;
    }

    .ure {
      color: white;
    }

    .inv {
      color: blue;
    }

    .est {
      color: green;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .nav-button {
      background: linear-gradient(to right, #00b894, #1e3799);
      color: white;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 9999px;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      margin-left: 1rem;
      transition: transform 0.2s ease;
    }

    .nav-button:hover {
      transform: scale(1.05);
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-left: 1rem;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1e293b;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1;
      border-radius: 0.3rem;
      flex-direction: column;
    }

    .dropdown-content a {
      color: white;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #3b82f6;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .hero {
      min-height: 90vh;
      padding: 4rem 2rem;
      text-align: center;
      background: url('th.jpg') no-repeat center center;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* optional dark overlay for readability */
      z-index: 0;
    }

    .hero h1,
    .hero p,
    .cta-buttons {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .cta-buttons a {
      background-color: #080606;
      color: #1e3a8a;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .cta-buttons a:hover {
      background-color: #0f1012;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #1e293b;
      color: #0e0f11;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <span class="fut">Fut</span><span class="ure">ure</span><span class="inv">Inv</span><span class="est">est</span>
    </div>
    <nav>
      <a href="#" class="nav-button">Home</a>
      <div class="dropdown">
        <a href="#" class="nav-button dropbtn">Products</a>
        <div class="dropdown-content">
          <a href="#">Newsletter</a>
          <a href="#">Portfolio Management</a>
        </div>
      </div>
      <a href="#" class="nav-button">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Investment हैं तो Future हैं</h1>
    <p> Invest Here For Better Future </p>
    <div class="cta-buttons">
      <a href="#">Get Started</a>
      <a href="#">Explore Products</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FutureInvest. All rights reserved.</p>
  </footer>
</body>

</html>
