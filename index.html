<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureInvest</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background-color: #0f0f0f;
      border-bottom: 1px solid #222;
      position: relative;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-link,
    .btn-login,
    .btn-started {
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .nav-link {
      color: white;
    }

    .nav-link:hover {
      background-color: #1c1c1c;
    }

    .btn-login {
      background-color: #1f2937;
      color: white;
    }

    .btn-started {
      background-color: #facc15;
      color: black;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background-color: #1c1c1c;
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      z-index: 999;
    }

    .mobile-nav a {
      padding: 1rem;
      border-bottom: 1px solid #333;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      padding: 3rem 1.5rem;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      gap: 2rem;
      text-align: center;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .hero-text p {
      font-size: 1rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .hero-graphic {
      background-color: #1c1c1c;
      border-radius: 1rem;
      height: 250px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px #facc15aa;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .mobile-nav.show {
        display: flex;
      }

      .main {
        flex-direction: column;
        text-align: center;
      }

      .hero-graphic {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FutureInvest</div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <nav>
      <a href="#" class="nav-link">Features</a>
      <a href="#" class="nav-link">Pricing</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Contact</a>
      <a href="login.html" class="btn-login">Login</a>
      <a href="signup.html" class="btn-started">Get Started</a>
    </nav>
    <div class="mobile-nav" id="mobileMenu">
      <a href="#" class="nav-link">Features</a>
      <a href="#" class="nav-link">Pricing</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Contact</a>
      <a href="login.html" class="btn-login">Login</a>
      <a href="signup.html" class="btn-started">Get Started</a>
    </div>
  </header>

  <section class="main">
    <div class="hero-text">
      <h1>Investment हैं तो <span style="color:#facc15">Future</span> है</h1>
      <p>
        Make smarter decisions with FutureInvest. Track performance, manage your portfolio,<br />
        and stay ahead in the market.
      </p>
      <a href="signup.html" class="btn-started">Get Started</a>
    </div>
    <div class="hero-graphic">
      <!-- Placeholder box -->
    </div>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
