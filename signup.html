<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalogue - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #10285d, #000d1f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: #0c1220;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      width: 700px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    input, select {
      padding: 12px;
      background-color: #1b2338;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
    }

    input::placeholder {
      color: #999;
    }

    select {
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="12" width="12" viewBox="0 0 20 20"><path d="M5.516 7.548l4.484 4.484 4.484-4.484 1.415 1.415-5.899 5.899-5.899-5.899z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 12px;
      padding-right: 30px;
    }

    .full-width {
      grid-column: span 2;
    }

    .button {
      grid-column: span 2;
      padding: 12px;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-link {
      grid-column: span 2;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }

    .back-link a {
      color: #aaa;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finalogue</h1>
    <h2>Create Your Account</h2>

    <form>
      <input type="text" placeholder="Full Name" required />
      <select>
        <option value="" disabled selected>User Type (Optional)</option>
        <option value="Investor">Investor</option>
        <option value="Student">Student</option>
        <option value="Analyst">Analyst</option>
      </select>
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Referral Code (Optional)" />
      <input type="password" placeholder="Password" required />
      <input type="text" placeholder="City / Location (Optional)" />
      <input type="password" placeholder="Confirm Password" required />
      <input type="text" placeholder="Investment Interests (Optional)" />
      <input type="text" class="full-width" placeholder="Phone Number (Optional)" />
      <button type="submit" class="button">Sign Up</button>
      <div class="back-link">‚Üê <a href="#">Back to Home</a></div>
    </form>
  </div>
</body>
</html>
