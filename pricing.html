<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing - Finalogue</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem 2rem;
      background-color: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
    }

    .logo-text span {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: white;
    }

    .pricing-section {
      text-align: center;
      padding: 3rem 1.5rem;
    }

    .pricing-section h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #facc15;
    }

    .pricing-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .card {
      background-color: #1c1c1c;
      border-radius: 1rem;
      padding: 2rem;
      width: 300px;
      box-shadow: 0 0 12px rgba(250, 204, 21, 0.4);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #facc15;
    }

    .card p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .btn-select {
      background-color: #facc15;
      color: black;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-select:hover {
      background-color: #eab308;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-text">
      <span>Finalogue</span>
    </div>
    <a href="index.html" style="color:white; text-decoration:none;">← Back to Home</a>
  </header>

  <!-- Pricing Section -->
  <section class="pricing-section">
    <h1>Choose Your Plan</h1>
    <div class="pricing-cards">
      <div class="card">
        <h2>Weekly</h2>
        <p>Free access to features every week.</p>
        <button class="btn-select">Start Free</button>
      </div>
      <div class="card">
        <h2>Monthly</h2>
        <p>Unlock all features for just ₹45/month.</p>
        <button class="btn-select">Subscribe</button>
      </div>
    </div>
  </section>

</body>
</html>
